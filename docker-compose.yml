services:
  # ── Kong API Gateway (DB-less / declarative) ─────────────────────────────
  kong:
    image: kong:3.9
    container_name: kong
    environment:
      # DB-less mode
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      # Listeners
      KONG_PROXY_LISTEN: "0.0.0.0:8000, 0.0.0.0:8443 ssl"
      # Admin endpoints bind to localhost only — not reachable from outside the container.
      # Use 'docker exec kong curl http://127.0.0.1:8001/status' for admin access.
      KONG_ADMIN_LISTEN: "127.0.0.1:8001"
      KONG_ADMIN_GUI_LISTEN: "127.0.0.1:8002"
      # Redis for shared rate-limit counters (works across scaled Kong nodes)
      KONG_REDIS_HOST: ${KONG_REDIS_HOST:-redis}
      KONG_REDIS_PORT: ${KONG_REDIS_PORT:-6379}
      # Logging
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      # Misc
      KONG_LOG_LEVEL: info
    ports:
      - "8000:8000"   # Proxy (public traffic)
      - "8443:8443"   # Proxy SSL
      # Admin ports are NOT published — access via: docker exec kong curl http://127.0.0.1:8001/status
    volumes:
      - ./kong:/etc/kong
    depends_on:
      gprint:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ── gprint API backend ───────────────────────────────────────────────────
  gprint:
    build: .
    container_name: gprint
    # Port 8080 is only exposed to the Docker network (Kong proxies traffic)
    expose:
      - "8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - ORACLE_HOST=${ORACLE_HOST:-oracle}
      - ORACLE_PORT=${ORACLE_PORT:-1521}
      - ORACLE_SERVICE=${ORACLE_SERVICE:-ORCL}
      - ORACLE_USER=${ORACLE_USER:?ORACLE_USER must be set}
      - ORACLE_PASSWORD=${ORACLE_PASSWORD:?ORACLE_PASSWORD must be set}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET must be set}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://auth:8081}
    volumes:
      - ./output:/app/output
    depends_on:
      oracle:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ── Redis (shared rate-limit counters for Kong) ──────────────────────────
  redis:
    image: redis:7-alpine
    container_name: redis
    expose:
      - "6379"
    deploy:
      resources:
        limits:
          memory: 128M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ── Oracle Database ──────────────────────────────────────────────────────
  oracle:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: oracle-db
    # DB ports are internal-only; gprint connects via Docker network.
    # For local dev access, use: docker compose --profile dev up
    expose:
      - "1521"
      - "5500"
    environment:
      - ORACLE_PWD=${ORACLE_PASSWORD:?ORACLE_PASSWORD must be set}
      - ORACLE_CHARACTERSET=AL32UTF8
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/oracle/checkDBStatus.sh || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ── Dev-only: Oracle ports published to host ─────────────────────────────
  oracle-dev:
    extends:
      service: oracle
    container_name: oracle-db-dev
    profiles:
      - dev
    ports:
      - "1521:1521"
      - "5500:5500"

volumes:
  oracle-data:
